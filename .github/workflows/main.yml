name: Main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: git config --global --add safe.directory '*'

      - uses: actions/checkout@v3
        with:
          # need for git operations
          fetch-depth: 0
          lfs: false
          submodules: true

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: cd apps/web ; npm install
        name: Install dependencies

      - run: cd apps/web ; npm run build
        name: Build

      - run: cd apps/api ; dotnet build "GameGuild.csproj" -c Release
        name: Build API

      - run: cd apps/api ; dotnet publish "GameGuild.csproj" -c Release
        name: Publish API

      - run: |
          sudo apt-get update
          sudo apt-get install -y --fix-missing ffmpeg gource
        name: Install ffmpeg and gource

      - name: Run headless gource
        uses: coactions/setup-xvfb@v1
        with:
          run: ./contributors/gource.sh

      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./contributors
          force_orphan: true

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v2
        with:
          semantic_version: 19.0.2
          extra_plugins: |
            @semantic-release/changelog@6.0.2
            @semantic-release/git@10.0.1
            @semantic-release/commit-analyzer@9.0.2
            @semantic-release/github@8.0.7
            @semantic-release/npm@9.0.1
            @semantic-release/release-notes-generator@10.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
